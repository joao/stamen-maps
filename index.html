<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Stamen Maps</title>
	
	<!-- Settings for iOS devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<!-- Favicon + icons to save on the Home Screen of iOS devices -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144x144.png" />
	

	<!-- External JS -->
	<script src='js/modestmaps.min.js' type='text/javascript'></script>
	<script src='js/easey.js' type='text/javascript'></script>
	<script src='js/easey.handlers.js' type='text/javascript'></script>
	<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js"></script>

	<!-- External CSS -->
	<link rel="stylesheet" href="css/main.css" type="text/css" />

</head>

<body>
	<div id='map'>
  		<p class="attribution">Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreeMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.</p>
  	</div>
	
	<div id="controls">
		<a href="#" onclick="swap('watercolor'); return false;">Watercolor</a>
		<a href="#" onclick="swap('toner'); return false;">Toner</a>
		<a href="#" onclick="swap('terrain'); return false;">Terrain <span style="font-weight: normal; font-size: 12px;">(USA only)</span></a>
		<a href="#" onclick="getLocation(); return false;">Go</a>
	</div>
	<!-- Load maps JS -->
	<script src='js/index.js' type='text/javascript'></script>
	
</body>

</html>
